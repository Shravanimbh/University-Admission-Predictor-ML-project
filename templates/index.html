<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Predictor</title>
    <style>
        body {
            background-image: url('/static/image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
     /*   body {
            font-family: 'Arial', sans-serif;

        }


        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        } */

        h1 {
            text-align: center;
            color: #ff5722;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 1;
        }

        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #444;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #45a049;
        }

        h1:last-of-type {
            text-align: center;
            font-size: 1.5rem;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 600px) {
            form {
                margin: 20px;
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>Admission Predictor</h1>

    <form method="POST" action="/predict">
        <label for="GRE">GRE</label>
        <input type="text" id="GRE" name="GRE" placeholder="Enter your GRE score">

        <label for="TOEFL">TOEFL</label>
        <input type="text" id="TOEFL" name="TOEFL" placeholder="Enter your TOEFL score">

        <label for="Uni_rating">University Rating</label>
        <input type="text" id="Uni_rating" name="Uni_rating" placeholder="Rate your preferred university (1-5)">

        <label for="SOP">SOP (Statement of Purpose)</label>
        <input type="text" id="SOP" name="SOP" placeholder="Rate your SOP quality (1-5)">

        <label for="LOR">LOR (Letter of Recommendation)</label>
        <input type="text" id="LOR" name="LOR" placeholder="Rate your LOR quality (1-5)">

        <label for="CGPA">CGPA</label>
        <input type="text" id="CGPA" name="CGPA" placeholder="Enter your CGPA">

        <label for="Research">Research Experience</label>
        <input type="text" id="Research" name="Research" placeholder="Enter 1 for Yes, 0 for No">

        <input type="submit" value="Predict">
    </form>

    <h1>{{chance_of_admit}}</h1>
</body>
</html>
